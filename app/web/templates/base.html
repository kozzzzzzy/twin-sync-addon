<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TwinSync Spot{% endblock %}</title>
    <link rel="stylesheet" href="{{ ingress_path }}/static/css/style.css">
    <script>window.INGRESS_PATH = "{{ ingress_path }}";</script>
</head>
<body>
    <header class="header">
        <h1>
            <span class="emoji">üìç</span>
            <a href="{{ ingress_path }}/" style="text-decoration:none;color:inherit">TwinSync Spot</a>
        </h1>
        <div class="header-actions">
            {% block header_actions %}
            <a href="{{ ingress_path }}/add" class="btn btn-primary">
                <span>+ Add Spot</span>
            </a>
            {% endblock %}
        </div>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <div id="toast-container" class="toast-container"></div>
    
    <script src="{{ ingress_path }}/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
